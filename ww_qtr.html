    //本地加载模型
    let viewer = new AMRT.Viewer( document.getElementById( 'container' ), { offline: true } )
    viewer.loadModel('models/sxd/', { offline: true })


    gui.add( { '音频解说': false }, '音频解说' ).onChange(function(value){
        if( value ){
            audio = document.createElement( 'audio' );
            audio.src = 'audio/sxd.mp3';
            audio.loop = true;
            audio.play();
        }else{
            //设置null即可关闭解说
            audio.pause();
        }
    })


    gui.add({ '自动旋转': false }, '自动旋转').onChange(function (value) {
        if( value ){
            viewer.controls.startAutoRotate()
        }else{
            viewer.controls.stopAutoRotate()
        }
    })
