<style>
    .hot-spot{
        white-space: nowrap;
        font-size: 15px;
        background-color: rgba(255,198,0,0.8);
        padding: 5px 8px;
        border-radius: 3px;
        cursor: pointer;
        background-size: cover;
        transform: translate3d(0px,-52px,0px);
        user-select: none;

    }
    .hot-spot:hover{
        box-shadow: 0 0 2px #FFF;
    }

    .hot-spot:after {
        border: 5px solid transparent;
        border-top: 50px solid rgba(255,198,0,0.7);
        position: absolute;
        content: "";
        left: 50%;
        margin-left: -5px;
        top: 100%;
    }




</style>
