<style>
    .hot-spot{

        background-color: rgba(255,198,0,0.8);
        padding: 5px 8px;
        border-radius: 3px;
        cursor: pointer;
        background-size: cover;
        transform: translate3d(0px,-52px,0px);
        user-select: none;

    }
    .hot-spot:hover{

    }

        margin-left: -5px;
